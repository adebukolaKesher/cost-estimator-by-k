<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="cost.css">
    <title>Cost Estimator</title>
</head>
<body>
    <h1>Estimate your cost</h1>
    <div class="container"> 
        <div class="tabs">
            <p>Free</p>
            <p class="active">Team <span class="underline"></span></p>
            <p>Professional</p>
            <p>Enterprise</p>
        </div>
        <div class="line"></div>
        <div class="toggle-wrapper">
        <img src="icon 1.jpeg">
        <div class="toggle">
            <span>Mobile</span>
            <span>Web</span>
        </div>
        <img src="icon 2.png">
        </div> 
        <div class="sessions-card">
            <p>Monthly Sessions</p>
            <p class="number">20,000</p>
        </div>
       </div>
</body>
</html>
